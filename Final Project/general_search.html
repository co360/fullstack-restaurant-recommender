    <div class="testbox">
      <h1>Want to find somthing good ?</h1>
      <hr>

      <form action="/general_search" method="post">
        <div class="name">
          <!-- <h6> (Score, Avg Score, location, highest score in each region)</h6> -->
          <a href="/Performance" class="button">Performance    (Name)</a>
        </div>
        <div class="name+zip">
          <!-- <h6> (Violations, detailed information about inspections)</h6> -->
          <a href="/Violation" class="button">Violation    (Name, Zip) </a>
        </div>
        <div class="name+score">
          <!-- <h6> (List restaurant or market)</h6> -->
          <a href="/Name_score_interested" class="button">Name, Score of Your Interested</a>
        </div>
        <div class="zip">
          <!-- <h6> (Find the one with highest score, list top ten, inspector of this region)</h6> -->
          <a href="/Top_performance" class="button">Top Performance (Time, Region)</a>
        </div>
        <div class="zip+score">
          <!-- <h6> (Custom search of your interest)</h6> -->
          <a href="/Search_score_range" class="button">Search with Score Range (Zip, Score)</a>
        </div>
        <div class="service_description">
          <!-- <h6> (List ownername, restaurant or market)</h6> -->
          <a href="/Quality_operator" class="button">High Quality Operator (Zip)</a>
        </div>
        <div class="">
          <a href="/Prediction" class="button2">Predeiction</a>
          <!-- <a href="#" class="button">Register</a> -->
        </div>
        <hr>
        <br>
        <div class="">
          <a class="button3" href="/Are_u_inspector">Are you an inspector?</a>
          <!-- <a href="#" class="button">Register</a> -->
        </div>
        <div class="">
          <a href="/" class="button4">Return</a>
          <!-- <a href="#" class="button">Register</a> -->
        </div>

      </form>
    </div>
